name: "HelloWorld-LogEndpoint-Test"
type: frequency
index: platform4-*
num_events: 1
use_kibana4_dashboard: "/_plugin/kibana/#/dashboard"
timeframe:
  hours: 2
filter:
- query:
    query_string:
      query: "kubernetes.container_name: hello-world AND log: '//log called'"
description: "Hello World logging endpoint called."
severity: "warning"
alert: "elastalert_modules.prometheus_alertmanager.PrometheusAlertManagerAlerter"
alertmanager_url: "http://prometheus:9093/"